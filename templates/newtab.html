<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", "Arial", sans-serif;
            background: #f9f9fb;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 60px auto 0 auto;
            padding: 0 24px;
        }
        .logo {
            display: block;
            margin: 0 auto 32px auto;
            width: 96px;
            height: 96px;
            background: url('https://www.mozilla.org/media/protocol/img/logos/firefox/browser/logo-lg-high-res.7ba3ce7e0b7a.png') no-repeat center center;
            background-size: contain;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 14px 18px;
            font-size: 1.2em;
            border: 1px solid #d7d7db;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: border-color 0.2s;
        }
        .search-input:focus {
            border-color: #0060df;
        }
        .top-sites {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        .site {
            text-align: center;
            padding: 16px 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            transition: box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .site:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .site-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #f0f0f4;
            display: inline-block;
            object-fit: contain;
        }
        .site-title {
            font-size: 1em;
            font-weight: 500;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <form class="search-box" action="https://www.google.com/search" method="get" autocomplete="off">
            <input class="search-input" type="text" name="q" placeholder="Search the Web" autofocus>
        </form>
        <div class="top-sites" id="top-sites-container">
            <!-- Top sites will be inserted here by scripts/newtab.js -->
        </div>
    </div>
    <script src="../scripts/newtab.js"></script>
</body>
</html>
