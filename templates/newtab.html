<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../styles/newtab.css">
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <form class="search-box" action="https://www.google.com/search" method="get" autocomplete="off">
            <input class="search-input" type="text" name="q" placeholder="Search the Web" autofocus>
        </form>
        <div class="top-sites" id="top-sites-container">
            <!-- Top sites will be inserted here by scripts/newtab.js -->
        </div>
    </div>

    <div id="motivational-quote" class="motivational-quote"></div>

    <script src="../scripts/newtab.js" type="module"></script>
</body>
</html>
